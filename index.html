<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dom's group-timer, individual-stopwatch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
    <noscript>
            <p id="noscript-warning" class="notice">Please enable JavaScript!</p>
    </noscript>

    <h1>Group timer (WIP)</h1>

    <section id="notice-area">

    </section>

    <section id="timer-stopwatch-area">
        <div id="timer" class="display-flex hidden">
            <div>
                <span id="main-timer-display">0:00</span>
            </div>
            <button id="main-timer-start-btn">Start main timer</button>
        </div>
        <div id="stopwatch-area"></div>
    </section>

    </div>

    <section id="welcome">
        <p id="welcome-msg">Welcome! Please fill in the form below to get started. This has been rushed and is very much
            a WIP</p>
        <form id="first-form">
            <p>Number of people presenting:</p>
            <input type="number" name="number-of-people" placeholder="integer pls" value="4" required>
            <br>
            <p>Total time (minutes):</p>
            <input type="number" name="time-minutes" placeholder="minutes pls" value="12" required>
            <br>
            <p>Names (unique, for now, and separated by commas). <br> Ideally add them in order (left to right):</p>
            <input type="text" name="names" placeholder="names pls" value="Dom, C, B, A" required>
            <input type="submit" value="Submit!" id="submit-btn-1">
        </form>
    </section>
    <script src="script.js" type="application/javascript"></script>
</body>

</html>
