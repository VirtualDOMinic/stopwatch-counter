<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Stopwatch test!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>

<body>
    <noscript>
        <p id="noscript-warning">Please enable JavaScript!</p>
    </noscript>
    <h1>Group stopwatch trial</h1>
    <section id="welcome">
        <p id="welcome-msg">Welcome! Please fill in the form below to get started</p>
        <form id="first-form">
            Number of people presenting:
            <input type="number" name="number-of-people" placeholder="integer pls" value="4" required>
            <br> Total time (minutes):
            <input type="number" name="time-minutes" placeholder="minutes pls" value="12" required>
            <br> Names (separated by &quot; , &quot;):
            <input type="text" name="names" placeholder="minutes pls" value="12" required>
            <input type="submit" value="Submit!" id="submit-btn-1">
        </form>
    </section>
    <div id="timer"></div>
    <script src="script.js" type="application/javascript"></script>
</body>

</html>
